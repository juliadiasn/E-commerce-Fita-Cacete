<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header-container">
      <nav id="nav-container">
        <a href="../../index.html">
          <img src="/inicial/logo.png" alt="" class="logo" />
        </a>
      </nav>
    </header>
    <main id="main-container">
      <div class="container">
        <div class="image"></div>
        <div class="form">
          <h2>LOGIN</h2>
          <form action="" method="/api/users/login">
            <div class="field">
              <label for="user-email"
                >Email
                <input
                  type="email"
                  name="user-email"
                  id="user-email"
                  required
                  autocapitalize="off"
                  autocomplete="email"
              /></label>
            </div>
            <div class="field">
              <label for="user-password"
                >Senha
                <input
                  type="password"
                  name="user-password"
                  id="user-password"
                  required
              /></label>
            </div>
            <button type="submit" id="bt-entrar">Entrar</button>
          </form>
          <div class="option">
            <p>NÃ£o tem uma conta?</p>
            <a href="registerView.html">Registrar-se</a>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="js/loginManipulaInterface.mjs"></script>
</html>
