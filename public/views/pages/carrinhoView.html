<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header id="header-container">
        <nav id="nav-container">
            <a href="../index.html">
                <img src="/inicial/logo.png" alt="Voltar para a página inicial" class="logo" />
            </a>
        </nav>
    </header>

    <main class="container">
        <section class="adicionar-produto">
    <h2>Adicionar Produto</h2>
    
    <label for="select-produtos">Selecione um Produto:</label>
    <select id="select-produtos">
        <option value="">-- Selecione um Produto --</option>
        <!-- Os produtos serão adicionados aqui -->
    </select>

    <label for="produto-quantidade">Quantidade</label>
    <input type="number" id="produto-quantidade" required min="1" value="1">
    
    <button id="adicionar-ao-carrinho">Adicionar ao Carrinho</button>
</section>


        <section class="carrinho-section">
            <h1 id="user">Olá, <span id="user-name"></span></h1>
            <table id="carrinho">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os produtos do carrinho serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <section class="dados-pessoais">
            <h2>Dados Pessoais</h2>
            <form action="">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Celular com DDD</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="cpf-cnpj">CPF/CNPJ</label>
                <input type="text" id="cpf-cnpj" name="cpf-cnpj">

                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" id="data-nasc" name="data-nasc">
            </form>
        </section>

        <section class="pedido">
            <h2>Concluir Pedido</h2>
            <p class="total-itens">Total de itens: <span class="itens">0</span></p>
            <p>Subtotal: <span class="subtotal">R$ 0,00</span></p>
            <p>Frete(10% do subtotal): <span class="frete">R$ 0,00</span></p>
            <h3>Total: <span class="total-final">R$ 0,00</span></h3>
            <button id="finalizarCompra" type="button">Finalizar Compra</button>
        </section>
    </main>

</body>
<script src="./src/carrinho.mjs"></script>
</html>
